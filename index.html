<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Algorithm Visualization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="firstDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sorting
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="firstDropdown">
                            <li><a class="dropdown-item" href="#" onclick="selectSort('bubble')">Bubble Sort</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectSort('selection')">Selection Sort</a>
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="selectSort('insertion')">Insertion Sort</a>
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="selectSort('quick')">Quick Sort</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectSort('merge')">Merge Sort</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="secondDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Search
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="secondDropdown">
                            <li><a class="dropdown-item" href="#" onclick="selectSearch('linear')">Linear Search</a>
                            </li>
                            <li><a class="dropdown-item" href="#">Binary Search</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div id="current-algorithm" class="h5 mb-3">Current Algorithm: Bubble Sort</div>

        <div id="array" class="mb-3"></div>

        <button id="play-pause-btn" onclick="togglePlayPause()" class="btn btn-primary mb-2">Play</button>
        <button onclick="previousStep()" class="btn btn-secondary mb-2">&#8592; Previous</button>
        <button onclick="nextStep()" class="btn btn-secondary mb-2">Next &#8594;</button>
        <button onclick="generateArray()" class="btn btn-danger mb-2">Reset Array</button>

        <div id="step-counter" class="mt-3">Step 0 of 0</div>

        <label for="speed-slider" class="form-label mt-3">Animation Speed:</label>
        <input id="speed-slider" type="range" min="0" max="2" value="1" class="form-range" step="0.5"
            style="width: 150px;" oninput="updateSpeed(this.value)">
        <div id="speed-value" class="mt-1">Speed: 1x</div>
    </div>

    <script src="display.js"></script>
    <script src="sortAlgorithms.js"></script>
    <script src="searchAlgorithms.js"></script>
    <script src="main.js"></script>
</body>

</html>
